<div class="pro-counter-container">
    <div class="glass-card">
      <h1 class="glow-number">{{ count }}</h1>
      
      <div class="button-wrap">
        <button class="btn inc" (click)="handle('inc')">+ Increment</button>
        <button class="btn res" (click)="handle('res')">⟳ Reset</button>
        <button class="btn dec" (click)="handle('dec')">− Decrement</button>
      </div>
    </div>
  </div>
